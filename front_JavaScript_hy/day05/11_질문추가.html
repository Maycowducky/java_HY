<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
	
	</style>
</head>
<body>
	<button class="btn-question">질문 추가</button>
	<div class="box">
		<div class="innerbox">
		<input type="text" id="question" placeholder="질문"> <br>
		<textarea placeholder="답변" cols="30" rows="10"></textarea>
		</div>
	</div>
	<button class="btn-add-question">질문 등록</button>
	<script>
		$('btn-question').click(function(){
			let element = 
			`
			<div class="innerbox">
				<input type="질문" id="question" placeholder="질문"> <br>
				<textarea placeholder="답변" cols="30" rows="10"></textarea>
			</div>
			`;
			$('.box').append(element);
		});
	</script>
</body>
</html>
