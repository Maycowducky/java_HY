<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 추가</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 300px; height: 100px; border: 3px solid blueviolet;
			margin-top: 50px;
		}
		.btn-add{
			margin-top: 75px; margin-left: 250px;
			border: 2px solid black; background-color: transparent;
			font-weight: bold;
		}
		.box1{
			margin-top: 50px; border: 3px solid blueviolet;
			width: 300px; height: 100px; 
		}
		
	</style>
</head>
<body>
	<div class="box">
		<button class="btn-add">추가</button>
		<div class="box1"></div>
	</div>
	<script>
		$(document).ready(function(){
			$('.box1').hide();
			$('.btn-add').click(function(){
				var newBox = 
				$('<div class="box"><button class="btn-add">추가</button></div>')
				var newBox1 = 
				$('<div class="box1"><button class="btn-add">추가</button></div>')
				newBox1.css('background', 'yellow')
				$('.box').append(newBox, newBox1);
			});
		});
	</script>
</body>
</html>
