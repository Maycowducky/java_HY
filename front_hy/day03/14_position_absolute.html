<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:absolute 예제</title>
    <style>
        /*
        position : absolute
            - 요소들 간의 위치와 상관없이 페이지에서 지정된 위치에 고정
            - top, left, right, bottom 속성과 같이 사용
            - display 속성이 의미가 없어짐
          */
          body{height: 1000px;}
          .box{width: 100px; height: 100px; margin-top: 10px; background-color: yellow;}
          .box2{
            position: absolute; top: 20px; left: 300px;
          }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
</body>
</html>
