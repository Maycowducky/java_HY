<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form 태그 예제</title>
</head>
<body>
	<!-- 
		<form>
			- 서버로 데이터를 전송하기 위한 태그
				<속성>
				- method
				  - get: 기본값, URL에 데이터를 실어서 보내는 방식, 데이터가 노출됨, 게시글
				  - post: Http request 에 데이터를 실어서 보내는 방식, 데이터가 노출되지 않음[X], 로그인, 회원가입, 첨부파일
				- action
				  - 데이터를 보낼 페이지
				-enctype
					- 데이터를 보내는 방식
					- multipart/formdata: 첨부파일을 서버에 전송할 때 사용
		<input>
			- 데이터를 입력받는 태그
			<속성>
				<name>
					- 서버에 데이터를 보낼 때 보내는 값의 변수 이름을 지정하는 속성
					- 서버로 데이터를 보내려면 반드시 name을 지정
				<placeholder>
					- 입력해야 하는 값에 대한 정보를 미리 보여주는 문자열
					- 클릭해서 문자열을 입력하면 안보이고, 문자열이 다 지워지고나면 다시 보임
				<type>
					- type에 따라 다양한 input 태그를 생성할 수 있다.
					- text: 한줄을 입력받을 때 사용. 검색창, 로그인 아이디창 등에 사용
					- password: 비밀번호를 입력받을 때 사용. 입력을 하면 ***으로 표시
					- hidden: 화면에서는 안 보이지만 서버에는 전송해야할 데이터가 있을 때 사용
						value를 반드시 이용

					<button>
						- 버튼을 생성할 때 사용.
						- button 태그로 대체가 가능 (type="button")
						- 자체로는 기능이 없고 스크립트를 이용해서 기능을 추가
					<submit> 
						- 서버로 데이터를 전송하는 버튼을 생성할 때 사용. 
						- button 태그로 대체 가능.(type="submit")
					<reset> 
						- 같은 form 태그에 있는 모든 데이터들을 지울 때 사용.
						- button 태그로 대체 가능.(type="reset")
					<file>
						- 첨부파일을 선택할 때 사용
						- accept 속성을 이용하여 첨부파일 종류를 제한할 수도 있음
						- form태그에 entype을 multipart/form-data로 설정해야 보낼 수 있음.
				-->
	 <form action="">
		<input type="text" name="fruit" placeholder="과일을 입력하세요."> <br>
		<input type="password" name="pw" placeholder="비번을 입력하세요."> <br>
		<input type="hidden" name="name" value="홍길동"> <br>
		<input type="button" value="일반버튼"> <br>
		<input type="reset" value="리셋버튼"> <br>
		<input type="file" name="img" accept="image/*"> <br>
		<input type="submit" value="전송">
	 </form>
</body>
</html>
