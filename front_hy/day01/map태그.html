<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map 태그 예제</title>
</head>
<body>
	<!-- 
		<map> 태그
			- 이미지 맵을 정의할 때 사용
			- 클릭할 수 있는 영역을 정의할 때 사용
			- map 태그에 name을 지정하고, img 태그에 
				usemap속성 값으로 map 태그의 name 앞에 #을 붙여줌
			- area 태그를 이용하여 영역을 지정
		<area> 태그
			- 영역을 지정할 때 사용
			- shape 속성
				- 영역 모양
				- default, rect, circle, poly
			- coord 속성
				- 영역의 좌표
				- shape에 따라 좌표 개수가 달라짐
			- href 속성
				- 영역을 클릭했을 때 넘어갈 링크
			- alt 속성
				- 실행되지 않을 때 대체될 문자열
			- target 속성
				- 링크가 실행될 페이지의 위치를 지정하는 속성
				- _self: 기본값, 현재 페이지
				- _blank: 새 페이지
				- _parent: 부모 페이지
				- _top: 최상위 조상 페이지
	 -->
	<img src="../img/고양이.jpg" alt="고양이 이미지" usemap="#cat">
	<map name="cat"></map>
		<!-- <area shape="rect" coords="60,167,255,166" href="https://www.google.com/search?q=%EA%B3%A0%EC%96%91%EC%9D%B4&tbm=isch&sa=X&ved=2ahUKEwidhOCcuIOAAxWtmFYBHShSB-kQ0pQJegQIDhAB&biw=887&bih=816&dpr=1#imgrc=Mb69P0-GtK92qM" alt="고양이 검색"> -->
		<area target="_parent" shape="poly" coords="63,1,88,56,82,74,134,156,174,159,232,94,225,40,251,0,218,2,189,18,121,22,82,1" href="https://www.google.com/search?q=%EA%B3%A0%EC%96%91%EC%9D%B4&tbm=isch&sa=X&ved=2ahUKEwidhOCcuIOAAxWtmFYBHShSB-kQ0pQJegQIDhAB&biw=887&bih=816&dpr=1#imgrc=Mb69P0-GtK92qM" alt="고양이 검색">
</body>
</html>
