<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>브라우저 중앙 배치 예제</title>
	<style>
		.box{
			width: 500px; height: 300px; box-sizing: border-box;
			border: 3px solid black;
		}
		.inner-box{
			width: 150px; height: 150px; position: absolute;
			border: 3px solid blueviolet; top: 20%; left: 22%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
	</div>
</body>
</html>
