<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		body{
			display: flex; justify-content: center; align-items: center; height: 100vh;
		}
		nav{ text-align: center;}
		.menu{
			list-style: none; display: inline-block; margin: 0; padding: 0;
			border: 3px solid black;
		}
		.menu li{
			display: inline-block; width: 150px; height: 150px;
			background-color: black; margin-right: 10px; 
		}
		.menu li a{
			display: block; width: 100%; height: 100%; text-decoration: none;
			color: white; text-align: center; line-height: 150px;
		}

	</style>
</head>
<body>
	<nav>
	<ul class="menu">
		<li>
			<a href="#" class="menu-link">메뉴1</a>
		</li>
		<li>
			<a href="#" class="menu-link">메뉴2</a>
		</li>
		<li>
			<a href="#" class="menu-link">메뉴3</a>
		</li>
	</ul>

</nav>
</body>
</html>
