<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 확대</title>
	<style>
	.box{
		box-sizing: border-box;
	}
	img{
		max-width: 100%; 
		transition-duration: 1s;
		transition-delay: .3s;
	}
	.a{
		width: 300px; margin: 0 auto; overflow: hidden; 
		border: 3px solid black;
	}
	.a:hover img{
		transform: scale(1.3);
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="a">
			<img src="../img/고양이.jpg" alt="고양이이미지">
		</div>
	</div>
</body>
</html>
