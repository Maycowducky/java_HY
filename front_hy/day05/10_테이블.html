<!DOCTYPE html>
<html>
<head>
  <style>
    .table {
      display: table;
      width: 100%;
    }
    .row {
      display: table-row;
    }
    .cell {
      display: table-cell;
      padding: 8px;
      border-bottom: 1px solid black;
    }
    .header {
      font-weight: bold;
      background-color: lightskyblue;
    }
    .even {
      background-color: white;
    }
  </style>
</head>
<body>
<div class="table">
  <div class="row header">
    <div class="cell">번호</div>
    <div class="cell">제목</div>
    <div class="cell">작성자</div>
    <div class="cell">조회수</div>
  </div>
  <div class="row">
    <div class="cell">2</div>
    <div class="cell">환영인사</div>
    <div class="cell">홍길동</div>
    <div class="cell">5</div>
  </div>
  <div class="row even">
    <div class="cell">1</div>
    <div class="cell">공지사항</div>
    <div class="cell">관리자</div>
    <div class="cell">10</div>
  </div>
</div>
</body>
</html>
